function findDate(i, length) {
	var d = new Date();
	var date = d.getDate();//gets the number date
	var days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
	var day;
	day = days[(d.getDay()+i)%7];
	var months = ["Jan",'Feb','Mar','Apr','May','June','July','Aug','Sep','Oct','Nov','Dec'];
	var month = months[d.getMonth()];
	var year = d.getFullYear();
	var total;
	if(length == "full") {
		total = day + ", " + " " + date +" " + month + " " + year;
	}else{
		total = day;
	}
	return total;
}

//function to create the svg for wind animation
function makeWind(classNum) {
	var svg = document.createElementNS("http://www.w3.org/2000/svg",'svg');
	var path = document.createElementNS("http://www.w3.org/2000/svg",'path');
	svg.classList.add('breeze');
	svg.classList.add(classNum);
	svg.setAttribute('viewBox','0 0 100 100');
	path.setAttribute('d','M0,50 C0,50 20,20 40,15 C60,10 76,15 80,30 C80,40 60,45 55,35 C55,25 65,23 75,20 C85,20 95,25 100,28');
	svg.appendChild(path);
	return svg;
}
//has to be called for each layer that exists, taking layer index
//would like to not do that, but it slims down html a lot
function addLayer(animLayer, length) {
	var animationLayer = document.getElementsByClassName('animation');
	var div = [ ];
	for (var j = 0; j < length; j++) {
		div.push(document.createElement('div'));
		div[j].setAttribute('class', 'layer'+j);
		animationLayer[animLayer].appendChild(div[j]);
	}
}
//create lightning bolt
function makeLightning(classNum){
	var svg = document.createElementNS("http://www.w3.org/2000/svg",'svg');
	var poly = [ document.createElementNS("http://www.w3.org/2000/svg",'polygon'),
				 document.createElementNS("http://www.w3.org/2000/svg",'polygon'),
				 document.createElementNS("http://www.w3.org/2000/svg",'polygon') ];
	svg.classList.add("lightning");
	svg.classList.add(classNum);
	svg.setAttribute('viewBox', '0 0 100 100');
	poly[0].setAttribute('points',"60,10 80, 10 40,60 30,60");
	poly[1].setAttribute('points',"45,60 35,60 15,100 20,100");
	poly[2].setAttribute('points',"28,100 17,100 0,140");
	for (var i = 0; i < poly.length; i++) {
		svg.appendChild(poly[i]);
	}
	return svg;
}
var theButton = document.getElementById("toggleBox");
theButton.addEventListener("click", animate);

function animate() {
	var topBar = document.getElementById("top");
	var middleBar = document.getElementById("middle");
	var bottomBar = document.getElementById("bottom");
	var nav = document.getElementById('nav');

	if (topBar.className == "thingy noAnimation") {
		topBar.classList.add("topMoveForward");
		middleBar.classList.add("middleMoveForward");
		bottomBar.classList.add("bottomMoveForward");

		topBar.classList.remove("noAnimation");
		middleBar.classList.remove("noAnimation");
		bottomBar.classList.remove("noAnimation");

		nav.classList.remove('hidden');
		nav.classList.add('animate');
	} else {
		topBar.classList.add("topMoveBack");
		middleBar.classList.add("middleMoveBack");
		bottomBar.classList.add("bottomMoveBack");

		topBar.classList.remove("topMoveForward");
		middleBar.classList.remove("middleMoveForward");
		bottomBar.classList.remove("bottomMoveForward");

		nav.classList.remove('animate');
		nav.classList.add('hideNav');

		setTimeout(function() {
			topBar.className = "thingy noAnimation";
			middleBar.className = "thingy noAnimation";
			bottomBar.className = "thingy noAnimation";
			nav.classList.remove('hideNav');
			nav.classList.add('hidden');
		},1500);
	}
}
//eventListener to flip the card
var card = document.getElementById("card");
card.addEventListener('click', flip);
function flip() {
	if (card.className == "card noAnimation") {
		card.className = "card cardFlip";
	} else {
		card.className = "card reverseFlip";
		setTimeout(function () {
			card.className = "card noAnimation";
